<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="description" content="">
      <meta name="author" content="">
	  <title>Music Details</title>
     <link rel="stylesheet" href="css/login.css" type="text/css">
      <!-- Bootstrap core CSS -->
      <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
      <!-- Custom fonts for this template -->
      <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">
      <!-- Custom styles for this template -->
      <link href="css/business-casual.min.css" rel="stylesheet">
   </head>
   <body class = "loginBG">

      <h1 class="site-heading text-center text-white d-none d-lg-block">
         <span class="site-heading-lower">Welcome To The Media Space</span>
      </h1>
      <section class="page-section clearfix">
         <div class="container">
            <div class="intro">
               <div class="img_container">
                  <img src="img/img_avatar.png" alt="Avatar" class="avatar">
                </div>
				<form action="" method="POST" style="background-color:lightblue">
					<div class="login">
					<div class="login-screen">
					<div class="app-title">
					<h1>Login</h1>
					</div>
					<div class="login-form">
					<div class="control-group">
									<input type="text" class="login-field"  placeholder="Login is : admin" name="username" value="{{request.form.username }}" required>
					<label class="login-field-icon fui-user" for="login-name"></label></div>
					<div class="control-group">
									<input type="password" class="login-field" placeholder="Login is : admin" name="password" value="{{request.form.password }}" required>
					<label class="login-field-icon fui-lock" for="login-pass"></label></div>
					<input type="submit" value="Login" class="btn btn-primary btn-large btn-block">
					
					</div>
					</div>
               </div>
               <!-- Display error if password is incorrect-->
               {% if error %}
                   <p class="error"><strong>Error:</strong> {{ error }}
                {% endif %}
            </form>
          </div>
			</div>
      </section>
      <footer class="footer text-faded text-center py-5">
         <div class="container">
            <p class="m-0 small">Copyright &copy; Music DataBase 2019</p>
         </div>
      </footer>
      <!-- Bootstrap core JavaScript -->
      <script src="vendor/jquery/jquery.min.js"></script>
      <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
   </body>
</html>
